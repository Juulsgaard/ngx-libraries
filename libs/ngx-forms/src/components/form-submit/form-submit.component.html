
<ngx-form-errors [show]="showErrors()" [errors]="form().form.errorState()" [warnings]="form().form.warningState()"/>

<div class="buttons" *ngIf="!readonly()">

    <ngx-button type="button" [disabled]="!form().form.changed()" (click)="form().form.rollback()">
        Reset
    </ngx-button>

    <ngx-bordered-button type="button" *ngIf="form().showDelete()" color="warn"
            [ngxLoading]="form().deleting()" (click)="onDelete()">
        {{form().deleteBtnText}}
    </ngx-bordered-button>

    <ngx-raised-button type="button" *ngIf="form().showSubmit()" color="primary"
            [disabled]="!form().canSubmit()" [ngxLoading]="form().submitting()"
            (click)="onSubmit()">
        {{form().submitBtnText}}
    </ngx-raised-button>

    <ngx-form-error-state [errors]="form().form.errorState()" [warnings]="form().form.warningState()" button [(show)]="showErrors" (showChange)="onShowChange($event)"/>

</div>

<div class="extra">
    <ng-content></ng-content>
</div>
