<ngx-dialog-outlet/>

<ngx-dialog [header]="header" [disableClose]="!canClose" [show]="show()" (showChange)="show.set($event)">
    <p>{{ text }}</p>
    <ngx-button dialogFooter (click)="show.set(false)">Cancel</ngx-button>
    <ngx-button color="primary" dialogFooter (click)="submitted.emit()">Submit</ngx-button>
</ngx-dialog>

<ng-template ngxDialog header="Directive Dialog" (closed)="close()" [show]="showDirective()" (showChange)="showDirective.set($event)" allowClose>
    <p>{{text}}</p>
    <ng-container></ng-container>
    <ngx-button dialogFooter (click)="showDirective.set(false)">Cancel</ngx-button>
    <ngx-button color="primary" dialogFooter (click)="submitted.emit()">Submit</ngx-button>
</ng-template>
