<div class="wrapper" [@harmonica]="show">
    <mat-slide-toggle [color]="color" [formControl]="control" [matTooltip]="tooltip!" matTooltipPosition="above"
                      matTooltipTouchGestures="off" [labelPosition]="labelPosition"
                      [class.read-only]="readonly || isDisabled">
        {{label}}
        <ngx-icon class="tooltip" alias="help" *ngIf="tooltip"></ngx-icon>
    </mat-slide-toggle>
</div>
