
<div class="drop" (fileDrop)="dropFile($event)" [fileDropDisable]="readonly" [class.empty]="!inputValue">
    <p class="name" *ngIf="label">{{label}}</p>
    <ngx-icon [alias]="readonly ? 'download' : 'upload'" [size]="40"></ngx-icon>
    <button mat-button (click)="fileInput.click()" *ngIf="!readonly">Browse Files</button>
    <p class="file-name" *ngIf="inputValue">{{inputValue.name}}</p>
    <p class="file-size" *ngIf="inputValue">{{inputValue.size | fileSize}}</p>
</div>

<div class="actions">
    <button mat-stroked-button color="warn" (click)="inputValue = undefined" *ngIf="!readonly" [disabled]="!inputValue">Clear</button>
</div>

<input type="file" (change)="selectFile($event)" #fileInput [accept]="accept">
