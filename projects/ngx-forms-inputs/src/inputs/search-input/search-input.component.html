
<mat-form-field appearance="fill" [color]="color" subscriptSizing="dynamic">

	<ngx-icon matIconPrefix class="search" alias="search"/>

	<input type="search" matInput [autofocus]="autofocus" [placeholder]="placeholder ?? label!" [readonly]="readonly" [(ngModel)]="inputValue" #input>

	<button mat-icon-button matIconSuffix (click)="inputValue = ''" (mousedown)="$event.preventDefault()">
		<ngx-icon matIconSuffix matRipple alias="close"/>
	</button>

</mat-form-field>
