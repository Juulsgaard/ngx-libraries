
<ng-template #content ngxSource>

    <p class="description" *ngIf="config().description as d">{{d}}</p>

    <div class="form" (keydown.enter)="onEnter($event)">
        @if (formTemplate()) {
            <ng-content/>
        } @else {
            @for (input of config().form.inputList(); track input) {
                <form-input *ngIf="!input.readonly" [control]="input"/>
            }
        }
    </div>

    <p class="error" *ngxIf="config().error$ as error">{{error}}</p>
</ng-template>

<!-- TODO: Switch back to signals, once signal changes propagate -->
<!-- Currently async changes to signal values doesn't trigger the change detection in the templates -->
<ng-template #footer ngxSource>
    <button mat-button (click)="config().close()">Cancel</button>
    <button mat-button color="primary" (click)="config().submit()" [disabled]="config().valid$ | falsy" [isLoading]="config().working$">{{config().buttonText}}</button>
</ng-template>
