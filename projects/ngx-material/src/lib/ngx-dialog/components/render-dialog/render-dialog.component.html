<div class="background ngx-fade" (click)="onClose()"></div>

<div class="popup ngx-move-up">

    <div class="header" *ngIf="header() as header">{{header}}</div>

    <div class="popup-content" *ngIf="plainDescription">
        <p>{{plainDescription}}</p>
    </div>

    <div class="popup-content" *ngIf="htmlDescription" [innerHTML]="htmlDescription"></div>

    <div class="popup-content" *ngIf="contentTemplate() as template" [ngxRender]="template" [filter]="getNonFooters"></div>

    <div class="footer" *ngIf="buttons">
        <button mat-button *ngFor="let btn of buttons" (click)="btn.callback()" [color]="btn.color">
            {{btn.text}}
        </button>
    </div>

    <div class="footer" *ngIf="footerTemplate() as template; else: contentFooter" [ngxRender]="template"></div>

    <ng-template #contentFooter>
        <div class="footer" *ngIf="contentTemplate() as template" [ngxRender]="template" [filter]="getFooters"></div>
    </ng-template>
</div>
