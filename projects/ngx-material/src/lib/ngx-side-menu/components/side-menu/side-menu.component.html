<ng-container *ngIf="showButtons()">
    <ng-container *ngFor="let tab of tabs()">

        <div class="btn" *ngIf="tab.icon" [matBadge]="tab.badge() ?? ''"
             [matBadgeHidden]="!tab.badge()" [matBadgeColor]="tab.badgeColor() ?? 'accent'">

            <ngx-raised-icon-button [active]="tab.isOpen()" [icon]="tab.icon()"
                    [matTooltip]="tab.name() ?? ''" (click)="toggleTab(tab)"/>

        </div>

    </ng-container>
</ng-container>
