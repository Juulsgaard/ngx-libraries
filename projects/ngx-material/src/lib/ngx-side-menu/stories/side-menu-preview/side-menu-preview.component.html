
<ngx-side-menu-outlet/>

<ngx-side-menu (showChange)="showChanged.emit($event)" [show]="show" showButtons>
    <ng-template ngxMenuTab="filter" name="Filter" icon="done">
        Filter tab
    </ng-template>

    <ng-template ngxMenuTab="two" name="Page 2" icon="inventory">
        Tab nr 2
    </ng-template>

    <ngx-side-menu-tab slug="three" icon="account_circle">
        Page 3
    </ngx-side-menu-tab>

    <ngx-side-menu-tab slug="hidden" hide icon="account_circle">
        Hidden
    </ngx-side-menu-tab>
</ngx-side-menu>
