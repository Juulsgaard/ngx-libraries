<p *ngIf="data.title" matSnackBarLabel><b>{{ data.title }}</b></p>

<p class="message-text" matSnackBarLabel>
	{{ data.message }}
	<span class="action-placeholder">Copy to clipboard</span>
</p>

<button class="dismiss" mat-icon-button (click)="dismiss()" matSnackBarAction><ngx-icon alias="close"></ngx-icon></button>

<button class="action" mat-button (click)="toClipboard()" matSnackBarAction>Copy to clipboard</button>
