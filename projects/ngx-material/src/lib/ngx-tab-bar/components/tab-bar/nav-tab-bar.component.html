
<nav mat-tab-nav-bar mat-stretch-tabs *ngIf="tabs$ | async as tabs" [tabPanel]="panel" [ngClass]="headerClass$ | async">
    <a mat-tab-link *ngFor="let tab of tabs"
       [active]="tab.isOpen$ | truthy" (click)="clickTab(tab)" [disabled]="tab.isDisabled"
       [routerLink]="getRouterLink(tab)" [fragment]="getFragment(tab)" [relativeTo]="relativeTo ?? this.route">
        {{tab.name}}
    </a>
</nav>

<mat-tab-nav-panel #panel [ngClass]="panelClass$ | async">
    <ng-content></ng-content>
</mat-tab-nav-panel>
