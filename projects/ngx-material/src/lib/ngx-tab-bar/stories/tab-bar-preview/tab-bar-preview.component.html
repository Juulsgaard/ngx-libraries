
<ngx-tab-bar (slugChange)="slugChange.emit($event)">
    <div ngxTab="first" tabName="First">Page 1</div>
    <div *ngxLazyTab="'second'">Page 2</div>
    <div ngxTab="third">Page 3</div>
    <div ngxTab="hidden" [hide]="true">Hidden</div>
    <div ngxTab="disabled" [disabled]="true">Disabled</div>
</ngx-tab-bar>
