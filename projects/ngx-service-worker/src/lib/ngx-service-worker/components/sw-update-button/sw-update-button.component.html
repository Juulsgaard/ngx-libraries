
<button mat-button *ngIf="swService.working$ | falsy" (click)="checkForUpdate()" [disabled]="swService.canCheckForUpdate$ | falsy">
    <ngx-icon alias="reload"></ngx-icon>
    <span>Check for Updates</span>
</button>

<button mat-button *ngIf="(swService.checking$ | truthy) || (swService.downloading$ | truthy)" [disabled]="true">
    <ngx-icon alias="loading" class="spin"></ngx-icon>
    <span *ngIf="swService.checking$ | truthy">Checking for Update</span>
    <span *ngIf="swService.downloading$ | truthy">Downloading...</span>
</button>

<button mat-button *ngIf="swService.updateReady$ | truthy" (click)="updateApp()">
    <ngx-icon alias="upgrade"></ngx-icon>
    <span>Update App</span>
</button>
